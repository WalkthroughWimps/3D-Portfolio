        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (!window.SiteUtils) return;
                const keys = [
                    'test_full_missing_license_url',
                    'test_full_missing_source_url',
                    'test_full_with_changes'
                ];
                SiteUtils.loadAttributions().then(() => {
                    keys.forEach((key, index) => {
                        SiteUtils.renderFullAttributionByKey(`#full-attr-video-${index + 1}`, key, {
                            missingText: ''
                        });
                    });
                }).catch(() => {});
