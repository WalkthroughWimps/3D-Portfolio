<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="games.css">
    <!-- Material Symbols Rounded icon font for playback controls -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0..1,-50..200" />
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
      }
    }
    </script>
</head>

<body data-has-glb="true">
    <div class="header" id="patterned-background">
        <div class="background-shape" id="patterned-background-shape">
                            <div class="head-pic-container game-window">
                            <object data="assets/svg/games-head.svg" type="image/svg+xml"></object>
                        </div>
        </div>

        <div class="title">
            <h1>Matt Hall</h1>
            <h2>Game Designer</h2>
        </div>

        <div id="header-placeholder"></div> <!-- Placeholder for header -->
    </div>
    <div id="model-stage" class="model-stage" aria-label="Arcade console 3D model"></div>

    <script>
          document.addEventListener('DOMContentLoaded', function () {
              // Load the header
              fetch('header.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('header-placeholder').innerHTML = data;
                  });

          });
      </script>
    <script type="module" src="games.js"></script>
</body>

</html>
